<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter API Key Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Grid background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .result-label {
            font-size: 12px;
            color: #808080;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 18px;
            font-weight: 300;
        }

        .status-active {
            color: #4ade80;
        }

        .status-inactive {
            color: #ef4444;
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #e0e0e0;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenRouter API Key Checker</h1>
        
        <div class="input-group">
            <label for="apiKey">API Key</label>
            <input 
                type="text" 
                id="apiKey" 
                placeholder="sk-or-v1-..." 
                autocomplete="off"
            />
        </div>
        
        <button onclick="checkApiKey()">Check Key</button>
        
        <div class="error" id="error"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="results" id="results">
            <div class="result-item">
                <div class="result-label">Status</div>
                <div class="result-value" id="status"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Remaining Credit</div>
                <div class="result-value" id="credit"></div>
            </div>
            <div class="result-item">
                <div class="result-label">Credit Limit</div>
                <div class="result-value" id="limit"></div>
            </div>
        </div>
    </div>

    <script>
        async function checkApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            const resultsEl = document.getElementById('results');
            
            // Reset states
            errorEl.classList.remove('show');
            resultsEl.classList.remove('show');
            
            if (!apiKey) {
                errorEl.textContent = 'Please enter an API key';
                errorEl.classList.add('show');
                return;
            }
            
            if (!apiKey.startsWith('sk-or-v1-')) {
                errorEl.textContent = 'Invalid API key format. OpenRouter keys start with "sk-or-v1-"';
                errorEl.classList.add('show');
                return;
            }
            
            loadingEl.classList.add('show');
            
            try {
                // OpenRouter API endpoint for key info
                const response = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display results
                const statusEl = document.getElementById('status');
                const creditEl = document.getElementById('credit');
                const limitEl = document.getElementById('limit');
                
                // Check if key is active based on usage
                const isActive = data.data.usage < data.data.limit;
                statusEl.textContent = isActive ? 'Active' : 'Inactive';
                statusEl.className = isActive ? 'result-value status-active' : 'result-value status-inactive';
                
                // Calculate remaining credit
                const remaining = data.data.limit - data.data.usage;
                creditEl.textContent = `$${remaining.toFixed(2)}`;
                
                // Show limit
                limitEl.textContent = `$${data.data.limit.toFixed(2)}`;
                
                resultsEl.classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                errorEl.textContent = error.message.includes('401') 
                    ? 'Invalid API key' 
                    : 'Error checking API key. Please try again.';
                errorEl.classList.add('show');
            } finally {
                loadingEl.classList.remove('show');
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('apiKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkApiKey();
            }
        });
    </script>
</body>
</html>
